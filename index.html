<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo Mobile App</title>
    <!-- DaisyUl and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom CSS property -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --primary-background: #1d3557;
      }
    </style>
  </head>
  <body class="bg-[var(--primary-background)]">
    <section class="max-w-md min-h-screen mx-auto bg-white">
      <header class="bg-white flex justify-center items-center pt-32">
        <img width="70%" src="assets/212600.jpg" alt="" />
      </header>
      <!-- form -->
      <form class="flex justify-center items-center max-w-sm mx-auto mt-4">
        <fieldset
          class="fieldset border-base-300 rounded-box w-sm border p-4 bg-white shadow-sm mx-4 md:mx-auto"
        >
          <label class="label text-black font-bold text-base"
            >Mobile Number</label
          >
          <input
            id="phoneNumber"
            type="number"
            class="input"
            placeholder="Enter your Number"
          />

          <label class="label text-black font-bold text-base"
            >4 Digit Pin</label
          >
          <input
            id="pin"
            type="password"
            class="input"
            placeholder="Enter 4 Digit Pin"
          />

          <button
            id="login"
            class="btn btn-neutral bg-[#0874F2] outline-0 border-0 mt-4 text-xl text-white rounded-full"
          >
            Login
          </button>
        </fieldset>
      </form>
    </section>
    <script src="scripts/login.js"></script>
  </body>
</html>
