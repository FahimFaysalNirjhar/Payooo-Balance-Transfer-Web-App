<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo Mobile App</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUl and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v7.0.1/css/all.css"
    />
    <!-- Custom CSS property -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --primary-background: #1d3557;
        --font-outfit: "Outfit", sans-serif;
        --primary-gray: #08080880;
      }
    </style>
  </head>
  <body class="bg-[var(--primary-background)]">
    <section class="max-w-md min-h-screen mx-auto bg-white">
      <header>
        <!-- container -->
        <div class="flex justify-between items-center mx-3.5 py-3">
          <!-- date -->
          <div id="date"></div>
          <!-- svg container -->
          <div class="flex gap-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="11"
              viewBox="0 0 17 11"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"

              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="11"
              viewBox="0 0 16 11"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M7.66707 2.28448C9.8918 2.28457 12.0315 3.13869 13.6438 4.67028C13.7652 4.78852 13.9593 4.78703 14.0789 4.66693L15.2395 3.4966C15.3 3.43569 15.3338 3.35318 15.3333 3.26733C15.3328 3.18148 15.2981 3.09937 15.2368 3.03917C11.0049 -1.01306 4.32857 -1.01306 0.0966565 3.03917C0.0353544 3.09933 0.000572274 3.18141 6.99859e-06 3.26726C-0.000558277 3.35311 0.0331399 3.43565 0.0936446 3.4966L1.25459 4.66693C1.37409 4.78721 1.56831 4.78871 1.68965 4.67028C3.30221 3.13859 5.44212 2.28447 7.66707 2.28448ZM7.66707 6.09206C8.88942 6.09199 10.0681 6.54594 10.9742 7.36571C11.0968 7.48206 11.2898 7.47954 11.4093 7.36003L12.5685 6.1897C12.6296 6.12831 12.6635 6.04504 12.6626 5.9585C12.6617 5.87196 12.6261 5.78939 12.5639 5.72926C9.8047 3.16485 5.53178 3.16485 2.77262 5.72926C2.7103 5.78939 2.67474 5.87201 2.67392 5.95857C2.6731 6.04513 2.70709 6.1284 2.76827 6.1897L3.92721 7.36003C4.04667 7.47954 4.23972 7.48206 4.36227 7.36571C5.26774 6.54648 6.44553 6.09257 7.66707 6.09206ZM9.98929 8.6539C9.99106 8.74068 9.95692 8.82434 9.89492 8.88514L7.88962 10.9071C7.83084 10.9666 7.75069 11 7.66707 11C7.58345 11 7.5033 10.9666 7.44452 10.9071L5.43888 8.88514C5.37693 8.8243 5.34284 8.7406 5.34468 8.65383C5.34652 8.56705 5.38411 8.48487 5.44859 8.4267C6.72925 7.34443 8.60489 7.34443 9.88555 8.4267C9.94998 8.48492 9.98752 8.56712 9.98929 8.6539Z"
                fill="black"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="12"
              viewBox="0 0 25 12"
              fill="none"
            >
              <rect
                opacity="0.35"
                x="0.5"
                y="0.5"
                width="21"
                height="10.3333"
                rx="2.16667"
                stroke="black"
              />
              <path
                opacity="0.4"
                d="M23 3.66675V7.66675C23.8047 7.32797 24.328 6.53988 24.328 5.66675C24.328 4.79361 23.8047 4.00552 23 3.66675Z"
                fill="black"
              />
              <rect
                x="2"
                y="2"
                width="18"
                height="7.33333"
                rx="1.33333"
                fill="black"
              />
            </svg>
          </div>
        </div>
        <!-- hero section -->
        <div class="flex justify-around items-center">
          <!-- logo -->
          <div class="flex justify-center items-center">
            <img src="assets/Group.png" alt="" />
            <div>
              <h1 class="font-outfit text-lg font-bold">
                $ <span id="amount">45000</span>
              </h1>
              <p class="font-outfit text-[var(--primary-gray)]">
                Available Balance
              </p>
            </div>
          </div>
          <div>
            <button
              id="logOut"
              class="btn font-outfit text-[var(--primary-gray)]"
            >
              <i class="fa-duotone fa-regular fa-arrow-left-from-bracket"></i>
              Log Out
            </button>
          </div>
        </div>
        <div class="divider"></div>
      </header>
      <main class="pb-10">
        <section>
          <!-- description -->
          <p class="text-[#080808] font-outfit text-2xl font-bold">
            ðŸ”¥ Welcome to Payooo!
          </p>
          <p class="font-outfit text-[var(--primary-gray)] ml-3 mt-3 text-lg">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <!-- card container -->
          <div class="grid grid-cols-3 gap-x-1 gap-y-3 mx-1 my-6">
            <!-- add money -->
            <div
              id="addMoney"
              class="flex flex-col justify-center items-center rounded-[12px] border border-black/10 p-4 transition-transform duration-300 hover:border-green-500 hover:scale-105 active:border-green-500 active:scale-105"
            >
              <img src="assets/wallet1.png" alt="" />
              <h1 class="text-[#080808B3] font-outfit text-sm">Add Money</h1>
            </div>
            <!-- Cashout -->
            <div
              id="CashOut"
              class="flex flex-col justify-center items-center rounded-[12px] border border-black/10 p-4 transition-transform duration-300 hover:border-green-500 hover:scale-105 active:border-green-500 active:scale-105"
            >
              <img src="assets/send1.png" alt="" />
              <h1 class="text-[#080808B3] font-outfit text-sm">Cash Out</h1>
            </div>
            <!-- Transfer Money -->
            <div
              id="transfer-money"
              class="flex flex-col justify-center items-center rounded-[12px] border border-black/10 p-4 transition-transform duration-300 hover:border-green-500 hover:scale-105 active:border-green-500 active:scale-105"
            >
              <img src="assets/money1.png" alt="" />
              <h1 class="text-[#080808B3] font-outfit text-sm">
                TransferMoney
              </h1>
            </div>
            <!-- Get Bonus -->
            <div
              id="get-bonus"
              class="flex flex-col justify-center items-center rounded-[12px] border border-black/10 p-4 transition-transform duration-300 hover:border-green-500 hover:scale-105 active:border-green-500 active:scale-105"
            >
              <img src="assets/bonus1.png" alt="" />
              <h1 class="text-[#080808B3] font-outfit text-sm">Get Bonus</h1>
            </div>
            <!--Pay Bill  -->
            <div
              id="Pay-Bill"
              class="flex flex-col justify-center items-center rounded-[12px] border border-black/10 p-4 transition-transform duration-300 hover:border-green-500 hover:scale-105 active:border-green-500 active:scale-105"
            >
              <img src="assets/purse1.png" alt="" />
              <h1 class="text-[#080808B3] font-outfit text-sm">Pay Bill</h1>
            </div>
            <!--Transactions  -->
            <div
              id="transaction"
              class="flex flex-col justify-center items-center rounded-[12px] border border-black/10 p-4 transition-transform duration-300 hover:border-green-500 hover:scale-105 active:border-green-500 active:scale-105"
            >
              <img src="assets/transaction1.png" alt="" />
              <h1 class="text-[#080808B3] font-outfit text-sm">Transactions</h1>
            </div>
          </div>
        </section>
        <!-- add money -->
        <section id="addMoneySection">
          <h1 class="text-[#080808E6] font-outfit text-xl font-semibold ml-4">
            Add Money
          </h1>
          <!-- form -->
          <form class="flex justify-center items-center max-w-sm mx-auto mt-4">
            <fieldset
              class="fieldset border-base-300 rounded-box w-sm border p-4 bg-white shadow-sm mx-4 md:mx-auto"
            >
              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Select A Bank</label
              >
              <select id="Add-Money-select-Bank" class="select">
                <option value="" disabled selected>Select Bank</option>
                <option value="bkash">bkash</option>
                <option value="Nagad">Nagad</option>
                <option value="Rocket">Rocket</option>
                <option value="UCB">UCB Bank</option>
              </select>

              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Bank Account Number</label
              >
              <input
                id="addMoney-accountNumber"
                type="number"
                class="input"
                placeholder="Enter 11 digit account number"
              />
              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Amount to Add</label
              >
              <input
                id="Add-Money-Amount"
                type="number"
                class="input"
                placeholder="Add Amount"
              />

              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Pin Number</label
              >
              <input
                id="Add-Money-Pin"
                type="password"
                class="input"
                placeholder="Enter 4 digit pin number"
              />

              <button
                id="Add-Money-Btn"
                class="btn btn-neutral bg-[#0874F2] font-outfit outline-0 border-0 mt-4 text-xl text-white rounded-full"
              >
                Add Money
              </button>
            </fieldset>
          </form>
        </section>
        <!-- cashout -->
        <section id="cashout-section">
          <h1 class="text-[#080808E6] font-outfit text-xl font-semibold ml-4">
            Cash Out
          </h1>
          <!-- form -->
          <form class="flex justify-center items-center max-w-sm mx-auto mt-4">
            <fieldset
              class="fieldset border-base-300 rounded-box w-sm border p-4 bg-white shadow-sm mx-4 md:mx-auto"
            >
              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Agent Number</label
              >
              <input
                id="Agent-Number"
                type="number"
                class="input"
                placeholder="Enter 11 digit number"
              />
              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Amount</label
              >
              <input
                id="Cash-Out-Amount"
                type="number"
                class="input"
                placeholder="Enter amount to withdraw"
              />

              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Pin Number</label
              >
              <input
                id="CashOut-Pin"
                type="password"
                class="input"
                placeholder="Enter 4 digit pin number"
              />

              <button
                id="Cash-Out-Btn"
                class="btn btn-neutral bg-[#0874F2] font-outfit outline-0 border-0 mt-4 text-xl text-white rounded-full"
              >
                Withdraw Money
              </button>
            </fieldset>
          </form>
        </section>
        <!-- Transfer Money -->
        <section id="transfer-money-section">
          <h1 class="text-[#080808E6] font-outfit text-xl font-semibold ml-4">
            Transfer Money
          </h1>
          <!-- form -->
          <form class="flex justify-center items-center max-w-sm mx-auto mt-4">
            <fieldset
              class="fieldset border-base-300 rounded-box w-sm border p-4 bg-white shadow-sm mx-4 md:mx-auto"
            >
              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >User Account Number</label
              >
              <input
                id="User-Account-Number"
                type="number"
                class="input"
                placeholder="Enter 11 digit number"
              />
              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Amount</label
              >
              <input
                id="Transfer-Amount"
                type="number"
                class="input"
                placeholder="Enter amount to transfer"
              />

              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Pin Number</label
              >
              <input
                id="Transfer-Pin"
                type="password"
                class="input"
                placeholder="Enter 4 digit pin number"
              />

              <button
                id="Transfer-Btn"
                class="btn btn-neutral bg-[#0874F2] font-outfit outline-0 border-0 mt-4 text-xl text-white rounded-full"
              >
                Send Now
              </button>
            </fieldset>
          </form>
        </section>
        <!-- Get Bonus -->
        <section id="get-bonus-section">
          <h1 class="text-[#080808E6] font-outfit text-xl font-semibold ml-4">
            Get Bonus
          </h1>
          <!-- form -->
          <form class="flex justify-center items-center max-w-sm mx-auto mt-4">
            <fieldset
              class="fieldset border-base-300 rounded-box w-sm border p-4 bg-white shadow-sm mx-4 md:mx-auto"
            >
              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Enter Bonus Coupon</label
              >
              <input
                id="Enter-Bonus-Coupon"
                type="text"
                class="input"
                placeholder="Enter your coupon"
              />

              <button
                id="Bonus-Btn"
                class="btn btn-neutral bg-[#0874F2] font-outfit outline-0 border-0 mt-4 text-xl text-white rounded-full"
              >
                Get Bonus
              </button>
            </fieldset>
          </form>
        </section>
        <!-- pay bill -->
        <section id="Pay-Bill-Section">
          <h1 class="text-[#080808E6] font-outfit text-xl font-semibold ml-4">
            Pay Bill
          </h1>
          <!-- form -->
          <form class="flex justify-center items-center max-w-sm mx-auto mt-4">
            <fieldset
              class="fieldset border-base-300 rounded-box w-sm border p-4 bg-white shadow-sm mx-4 md:mx-auto"
            >
              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Select To Pay</label
              >
              <select id="pay-bill-select-option" class="select">
                <option value="" disabled selected>
                  Select payment category
                </option>
                <option value="Electricity-Bill">Electricity Bill</option>
                <option value="Gas-Bill">Gas Bill</option>
                <option value="Water-Bill">Water Bill</option>
              </select>

              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Biller Account Number</label
              >
              <input
                id="biller-account-Number"
                type="number"
                class="input"
                placeholder="Enter 11 digit account number"
              />
              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Amount to Pay</label
              >
              <input
                id="pay-Amount"
                type="number"
                class="input"
                placeholder="Add Amount to pay"
              />

              <label
                class="label text-[#080808B3] font-outfit font-bold text-base"
                >Pin Number</label
              >
              <input
                id="Biller-Pin"
                type="password"
                class="input"
                placeholder="Enter 4 digit pin number"
              />

              <button
                id="Pay-Bill-Btn"
                class="btn btn-neutral bg-[#0874F2] font-outfit outline-0 border-0 mt-4 text-xl text-white rounded-full"
              >
                Pay Now
              </button>
            </fieldset>
          </form>
        </section>
        <!-- transaction -->
        <section id="transaction-Section">
          <h1
            class="text-[#080808E6] font-outfit text-xl font-semibold ml-4 mb-6"
          >
            Transaction History
          </h1>
        </section>
      </main>
    </section>
    <script src="scripts/date.js"></script>
    <script src="scripts/logout.js"></script>
    <script src="scripts/toggle.js"></script>
    <script src="scripts/addmoney.js"></script>
    <script src="scripts/cashout.js"></script>
    <script src="scripts/transferMoney.js"></script>
    <script src="scripts/getBonus.js"></script>
    <script src="scripts/payBill.js"></script>
  </body>
</html>
